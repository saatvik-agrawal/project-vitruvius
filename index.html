<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participatory Design Toolkit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Participatory Design Toolkit!</h1>
        <p>Please input your desired level of engagement and scale of participation, and we will recommend the best workshop designs for you!</p>
        
        <label for="engagement">Level of Engagement:</label>
        <select id="engagement">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label for="participation">Scale of Participation:</label>
        <select id="participation">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        
        <button onclick="findWorkshops()">Find Workshops</button>
        
        <div id="result">
            <h2>Based on your inputs, the best 3 workshop designs for you are:</h2>
            <div class="workshop-container">
                <div class="workshop-box"><a id="workshop1" href="#">Workshop 1</a></div>
                <div class="workshop-box"><a id="workshop2" href="#">Workshop 2</a></div>
                <div class="workshop-box"><a id="workshop3" href="#">Workshop 3</a></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
